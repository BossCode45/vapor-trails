name: Build (all platforms)

on:
  pull_request: {}
  push: {
    # TODO: change this to release
    branches: [master]
  }

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  buildForWindows:
    name: Build for Windows x64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: webbertakken/unity-builder@v0.5
        with:
          projectPath: vapor-trails
          unityVersion: 2019.2.11f1
          targetPlatform: StandaloneWindows64
      - uses: actions/upload-artifact@v1
        with:
          name: Build
          path: build
      - uses: josephbmanley/butler-publish-itchio-action@v1.0.0
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: win-exe; find -i . --name "build"
          ITCH_GAME: vapor-trails
          ITCH_USER: sevencrane
          PACKAGE: build/Build
